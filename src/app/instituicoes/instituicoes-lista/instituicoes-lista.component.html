<div class="container-fluid shadow p-3 mb-5 bg-white rounded largura">
    <h4>Lista de Instituições</h4>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let instituicao of instituicoes">
                <td>{{ instituicao.id }}</td>
                <td>{{ instituicao.nome }}</td>
            </tr>
        </tbody>
        
    </table>
</div>
